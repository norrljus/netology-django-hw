<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Recipe for {{ name }}</title>
</head>
<body>
<h2> {{ name }} </h2>
<p>For {{ servings }} servings, you'll need:</p>
{% load myfilters %}
<ul>
    {% for ingredient, amount in recipe.items %}
    <li>{{ ingredient }}: {{ amount|multiply:servings }}</li>
    {% empty %}
    <li>Don't know that recipe :(</li>
    {% endfor %}
</ul>
</body>
</html>
